<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <title>HannahMystic.com/Horoscope</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="zstylesheet.css">

    <style>
        img{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    
    <div class="container" id="container">
        
     <div class="title">
            <h1>Which Disney Princess Are You?</h1>
        </div>


        <div class="circle" id="circle">
            <img src="images/graphic.svg" alt="loading lotus" id="circleImage"> 
        </div>


     <div class="subtitle">
            <h2>Enter your name and<br>birthday below to find out</h2>
      </div>

      <div class="help">
          <h4>?</h4>
          <h5>HELP</h5>
      </div>


      <div class="inputs">

            <form action="home.html" method="post" id="myForm" name="myForm">
                <div class="control">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Name" value="Hannah" required>
                </div>

                <!-- To make it interactive, get rid of the "value" element -->

                <div class="control">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" required>
                    <p class="feedback" hidden>Please enter a valid date.</p>
                </div>
                <div class="control">
                    <input type="submit" value="Submit" id="submitButton">
                </div>
                
            </form>

        </div>

        <div class="helpers">

            <div class="helper1">
                <h4>Enter your name here.</h4>
            </div>

            <div class="helper2">
                <h4>Enter your birthday here, in the form mm/dd/yyyy. Ex: 03/14/1992</h4>
            </div>

            <div class="helper3">
                <h4>Now that you have entered the correct information, press submit</h4>
            </div>

        </div>

        <div class="alternateHelp">

        </div>

    </div>

    <div class=overlay id="overlay">
        <!-- Individual content goes here -->
        <button type="button" class="closeButton" id="closeButton">
            Close
        </button>
    </div>


    <div class="icons">
        <!--This is where all the baby zodiac icons are going to go.
        They should be small and display across the bottom of the screen, in a flexbox row-wrap format.-->
        <img src="images/aries.png" alt="aries" id="ar">
        <img src="images/taurus.png" alt="taurus" id="ta">
        <img src="images/gemini.png" alt="gemini" id="ge">
        <img src="images/cancer.png" alt="cancer" id="ca">
        <img src="images/leo.png" alt="leo" id="le">
        <img src="images/virgo.png" alt="virgo" id="vi">
        <img src="images/libra.png" alt="libra" id="li">
        <img src="images/scorpio.png" alt="scorpio" id="sc">
        <img src="images/sagittarius.png" alt="sagittarius" id="sa">
        <img src="images/capricorn.png" alt="capricorn" id="ca">
        <img src="images/aquarius.png" alt="aquarius" id="aq">
        <img src="images/pisces.png" alt="pisces" id="pi">
    </div>


    <!-- Audio Files -->
    <audio id="mulanAudio" src="audio/mulan.mp3">Something didn't work</audio>
    <audio id="snowwhiteAudio" src="audio/snowwhite.mp3">Something didn't work</audio>
    <audio id="belleAudio" src="audio/belle.mp3">Something didn't work</audio>
    <audio id="rapunzelAudio" src="audio/rapunzel.mp3">Something didn't work</audio>
    <audio id="jasmineAudio" src="audio/jasmine.mp3">Something didn't work</audio>
    <audio id="cinderellaAudio" src="audio/cinderella.mp3">Something didn't work</audio>
    <audio id="pocahontasAudio" src="audio/pocahontas.mp3">Something didn't work</audio>
    <audio id="moanaAudio" src="audio/moana.mp3">Something didn't work</audio>
    <audio id="arielAudio" src="audio/ariel.mp3">Something didn't work</audio>
    <audio id="tianaAudio" src="audio/tiana.mp3">Something didn't work</audio>
    <audio id="annaAudio" src="audio/anna.mp3">Something didn't work</audio>
    <audio id="auroraAudio" src="audio/aurora.mp3">Something didn't work</audio>
    

    <script src="zscript.js"></script>
</body>

 </html>
