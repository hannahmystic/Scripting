     <div class="title">
            <h1>Which Disney Princess Are You?</h1>
        </div>


        <div class="circle" id="circle">
            <img src="images/graphic.svg" alt="loading lotus" preserveAspectRatio="xMidYMid meet"> 
        </div>


     <div class="subtitle">
            <h2>Enter your name and<br>birthday below to find out</h2>
      </div>

      <div class="help">
          <h4>?</h4>
          <h3>HELP</h3>
      </div>


      <div class="inputs">

            <form action="home.html" method="post" id="myForm" name="myForm">
                <div class="control">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Name" value="Hannah Banana" required>
                </div>

                <!-- To make it interactive, get rid of the "value" element -->

                <div class="control">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" required>
                    <p class="feedback" hidden>Please enter a valid date.</p>
                </div>
                <div class="control">
                    <input type="submit" value="Submit" id="submitButton">
                </div>
                
            </form>

      </div>

    </div>

        <div class="overlayGrid">
            <!-- Individual content goes here -->
        </div>
